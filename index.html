<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05dfd329a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Matching Game</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stats-label">Moves</div>
                    <div class="stats-value">0</div>
                </div>
                <div class="stat">
                    <div class="stats-label">Time</div>
                    <div class="stats-value">00 : 00</div>
                </div>
                <div class="stat">
                    <div class="stats-label">Matches</div>
                    <div class="stats-value">0/8</div>
                </div>
            </div>
        </div>

        <div class="playGround" id="playGround">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="button" onclick="restartGame()">
                <i class="fa-solid fa-repeat"></i> Restart
            </button>
        </div>

        <div class="modal" id="you-win-modal">
            <div class="modal-content">
                <h2><i class="fas fa-trophy"></i> You Win! <i class="fas fa-trophy"></i></h2>
                <p>
                    Moves: <span id="finalMoves"></span><br>
                    Time: <span id="finalTime"></span><br>
                    Matches: <span id="finalMatches"></span>
                </p>
                <button class="button" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
